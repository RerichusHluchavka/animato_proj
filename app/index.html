<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animato projek</title>
</head>
<body>
    <h1>Nahrát XML soubor</h1>
    <form action="../php/upload_products.php" method="post" enctype="multipart/form-data">
        <label for="xml_file">Vyberte XML soubor:</label>
        <input type="file" name="xml_file" id="xml_file" accept=".xml">
        <button type="submit">Nahrát</button>
    </form>
    <h1>Vytovřit objednávky</h1>
    <form action="../php/create_orders.php" method="post" enctype="multipart/form-data">
        <label for="xml_file">Počet objednável:</label>
        <input type="number" name="count" id="count" min="0" value="0">
        <button type="submit">Vytovřit</button>
    </form>

    <h1>Export objednávek</h1>
    <form action="../php/export.php" method="get">
        <label for="dateFrom">Datum od:</label>
        <input type="date" id="dateFrom" name="dateFrom" required>

        <label for="dateTill">Datum do:</label>
        <input type="date" id="dateTill" name="dateTill" required>

        <input type="submit" value="Exportovat">
    </form></body>
</html>
